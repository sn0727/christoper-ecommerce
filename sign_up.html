<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/login.css" rel="stylesheet">
</head>

<body>
    <div class="loginBgColor">
        <div class="container">
            <ul class="banner-Top-tile">
                <li><i class="fa fa-home" aria-hidden="true"></i></li>
                <li> <i class="fa fa-angle-right" aria-hidden="true"></i> </li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <form class="form-signin-rt">
            <h1 class="contact-us">Contact Us</h1>
            <div class="input-field">
                <label for="username" class="usernameFull">Full Name <span class="error-star">*</span></label>
                <input type="text" placeholder="Full Name">
            </div>
            <div class="input-field">
                <label for="username" class="usernameFull">Email <span class="error-star">*</span></label>
                <input type="text" placeholder="Email">
            </div>
            <div class="input-field">
                <label for="username" class="usernameFull">Subject <span class="error-star">*</span></label>
                <select name="subject" id="subject">
                    <option value="">Select a subject</option>
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="javascript">javascript</option>
                </select>
            </div>
            <div class="input-field">
                <label for="username" class="usernameFull">Message <span class="error-star">*</span></label>
                <textarea type="textarea" rows="1" cols="30" placeholder="Write your message"></textarea>
            </div>
            <button type="submit" class="button-submit"> SIGN UP</button>
        </form>
    </div>
</body>

</html>
